<ion-view view-title="Your Favorites">
    <ion-header-bar align-title="center" class="bar-assertive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Your Favorites</h1>
    </ion-header-bar>

    <ion-content>
       <ion-list>
      <ion-item
        ng-repeat="offer in offers"
        class="item-remove-animate"
        type="item-text-wrap"
        style="text-align: center">

 <div class="row">
  <div class="col col-90"> <img src="{{offer.OfferImage}}" style="max-width:100%"/></div>
  <div class="col">
  <div style="padding-bottom: 100%;padding-top:80%" ng-click=removeFromFavorite(offer)><i class="icon ion-minus-circled icon-accessory" style="font-size: 30px;color:#BF0D0D"></i></div>
  </div>
</div>

<div class="row">
     <div class="col col-90"> {{offer.OfferTitle}}</div>
</div>
<div class="row">
    <div class="col col-90">{{offer.OfferDisplayPrice}}</div>
</div>


      </ion-item>
    </ion-content>

    

</ion-view>
